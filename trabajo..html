<html>
    <head><title>sumar numeros</title></head>
    <body>
    <script>
        var num1_char = prompt("Dime un número");
        var num1 = parseInt(num1_char);
        var num2_char = prompt("Dime otro número");
        var num2 = parseInt (num2_char);
        var total = num1 + num2;
        alert("El total es:" + total)
    </script>
    </body>
